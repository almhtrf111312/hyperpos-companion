<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- POS Terminal Body -->
  <rect x="120" y="80" width="272" height="320" rx="20" fill="#1f2937"/>
  <rect x="130" y="90" width="252" height="300" rx="15" fill="#111827"/>
  
  <!-- Screen -->
  <rect x="150" y="110" width="212" height="140" rx="10" fill="url(#screenGradient)"/>
  
  <!-- Screen Content - Barcode Lines -->
  <rect x="170" y="140" width="60" height="8" rx="2" fill="#4ade80"/>
  <rect x="170" y="156" width="100" height="6" rx="2" fill="#94a3b8"/>
  <rect x="170" y="170" width="80" height="6" rx="2" fill="#94a3b8"/>
  
  <!-- Price Display -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4ade80" text-anchor="middle">$99</text>
  
  <!-- Keypad -->
  <g fill="#374151">
    <rect x="160" y="270" width="50" height="35" rx="6"/>
    <rect x="220" y="270" width="50" height="35" rx="6"/>
    <rect x="280" y="270" width="50" height="35" rx="6"/>
    <rect x="160" y="315" width="50" height="35" rx="6"/>
    <rect x="220" y="315" width="50" height="35" rx="6"/>
    <rect x="280" y="315" width="50" height="35" rx="6"/>
  </g>
  
  <!-- Keypad Numbers -->
  <g font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e5e7eb" text-anchor="middle">
    <text x="185" y="294">1</text>
    <text x="245" y="294">2</text>
    <text x="305" y="294">3</text>
    <text x="185" y="339">4</text>
    <text x="245" y="339">5</text>
    <text x="305" y="339">6</text>
  </g>
  
  <!-- Card Reader Slot -->
  <rect x="180" y="400" width="152" height="12" rx="4" fill="#4b5563"/>
  <rect x="190" y="403" width="132" height="6" rx="2" fill="#1f2937"/>
  
  <!-- HP Badge -->
  <circle cx="400" cy="430" r="50" fill="white" opacity="0.95"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#6366f1" text-anchor="middle">HP</text>
  
  <!-- Shine Effect -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="white" opacity="0.1"/>
</svg>
