name: Build HyperPOS Full APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - run: npm ci
    
    # ðŸ”¥ ÙƒÙ„ Ø§Ù„Ù€ plugins Ù…Ù† package.json
    - name: Install All Capacitor Plugins
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6
        
    - run: npm run build
    
    - run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
    
    # ðŸ”¥ Sync ÙƒØ§Ù…Ù„ - Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ + Ø§Ù„ØªØ®Ø²ÙŠÙ† + Ø§Ù„Ù…Ø´Ø§Ø±ÙƒØ©
    - name: Sync All Plugins
      run: |
        rm -rf android
        npx cap add android
        npx cap sync android
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-FULL-v${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30 
