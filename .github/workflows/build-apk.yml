name: Build HyperPOS Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug build'
        required: false
        default: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. Install ALL dependencies (dev + prod)
    - name: Install ALL dependencies
      run: npm install

    # 4. Build WITHOUT vite.config.js (يشتغل تلقائياً)
    - name: Build Vite app (no config needed)
      run: npm run build

    # 5. Verify dist folder
    - name: Verify dist folder
      run: |
        ls -la dist/
        test -d dist/ || exit 1

    # 6. Setup Capacitor
    - name: Setup Capacitor
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6

    # 7. Init Capacitor
    - name: Init Capacitor
      run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist

    # 8. Add Android
    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android

    # 9. Setup Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 10. Add permissions
    - name: Add Android permissions
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        sed -i "s|<application|<uses-permission android:name=\"android.permission.INTERNET\"/>
        <uses-permission and
