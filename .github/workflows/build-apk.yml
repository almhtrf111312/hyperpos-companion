name: Build FlowPOS Pro APK

on:
  push:
    tags:
      - 'v*'
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 1. Node.js Ø£ÙˆÙ„Ø§Ù‹
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Install Capacitor packages
      run: |
        npm install @capacitor/cli@6 @capacitor/core@6 @capacitor/android@6 @capacitor/assets --save-dev
        npm install @capacitor-mlkit/barcode-scanning@6
        
    # 2. ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ + Ø¥Ø¶Ø§ÙØ© Ø£Ø°ÙˆÙ†Ø§Øª Ø§Ù„ØªØ®Ø²ÙŠÙ† ÙˆØ§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
    - name: Initialize Capacitor & Permissions
      run: |
        rm -rf android
        
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.flowpos.pro",
          "appName": "FlowPOS Pro",
          "webDir": "dist",
          "server": { "androidScheme": "https" },
          "plugins": {
            "Camera": { "cameraPermission": "Ù„Ù…Ø³Ø­ Ø§Ù„Ø¨Ø§Ø±ÙƒÙˆØ¯ ÙˆØªØµÙˆÙŠØ± Ø§Ù„Ù…Ù†ØªØ¬Ø§Øª" },
            "BarcodeScanner": { "cameraPermissionText": "Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù…Ø·Ù„ÙˆØ¨" },
            "Filesystem": { "androidExternalStorage": true }
          }
        }
        EOF
        
        npx cap add android
        
        # Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø£Ø°ÙˆÙ†Ø§Øª (ÙƒØ§Ù…ÙŠØ±Ø§ + ØªØ®Ø²ÙŠÙ† + Ø¥Ù†ØªØ±Ù†Øª)
        PERMISSIONS='<uses-permission android:name="android.permission.CAMERA" />\n'
        PERMISSIONS+='    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n'
        PERMISSIONS+='    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />\n'
        PERMISSIONS+='    <uses-permission android:name="android.permission.INTERNET" />\n'
        PERMISSIONS+='    <application'
        
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        sed -i "s|<application|$PERMISSIONS|" "$MANIFEST"
        echo "âœ… Permissions injected successfully"

    # 3. Java Ø¨Ø¹Ø¯ ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ù…Ø¬Ù„Ø¯ (Ù„Ø¥ØµÙ„Ø§Ø­ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„ÙƒØ§Ø´)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle' 

    - name: Generate Assets & Sync
      run: |
        npx capacitor-assets generate --android --iconBackgroundColor "#1e40af"
        npx cap sync android
    
    - name: Update Version Code
      run: |
        VERSION_CODE=${{ github.run_number }}
        sed -i "s/versionCode 1/versionCode $VERSION_CODE/" android/app/build.gradle
        sed -i 's/versionName "1.0"/versionName "1.0.'$VERSION_CODE'"/' android/app/build.gradle

    - name: Check for Keystore
      id: keystore_check
      run: |
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "has_keystore=true" >> $GITHUB_OUTPUT
        else
          echo "has_keystore=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Decode Keystore
      if: steps.keystore_check.outputs.has_keystore == 'true'
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/flowpos-release.keystore

    - name: Build Signed Release APK
      if: steps.keystore_check.outputs.has_keystore == 'true'
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$PWD/app/flowpos-release.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    - name: Build Debug APK
      if: steps.keystore_check.outputs.has_keystore != 'true'
      run: cd android && chmod +x gradlew && ./gradlew assembleDebug

    - name: Create GitHub Release
      if: steps.keystore_check.outputs.has_keystore == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FlowPOS-APK
        path: android/app/build/outputs/apk/**/*.apk
        retention-days: 14

    - name: Build Summary
      run: |
        echo "## ðŸš€ FlowPOS Build Result" >> $GITHUB_STEP_SUMMARY
        echo "| Type | Status | Version |" >> $GITHUB_STEP_SUMMARY
        echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
        echo "| **Result** | âœ… Success | v1.0.${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
        echo "- **Permissions Added:** Camera, Storage (Read/Write), Internet" >> $GITHUB_STEP_SUMMARY
