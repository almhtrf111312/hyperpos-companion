name: Build HyperPOS APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build app
      run: npm run build
      
    - name: Install Capacitor
      run: npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
      
    - name: Init Capacitor
      run: npx cap init HyperPOS com.hyperpos.app --web-dir dist
      
    - name: Add Android
      run: npx cap add android
      
    - name: Sync
      run: npx cap sync android
      
    - name: Add permissions
      run: |
        echo '<uses-permission android:name="android.permission.CAMERA" />' | cat - android/app/src/main/AndroidManifest.xml > temp && mv temp android/app/src/main/AndroidManifest.xml
        
    - name: Build APK
      run: |
        chmod +x android/gradlew
        cd android && ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: hyperpos-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
