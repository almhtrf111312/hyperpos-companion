name: Build HyperPOS APK (Fixed)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build app
      run: npm run build
      
    - name: Install Capacitor + Plugins
      run: npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6 @capacitor/camera@6
      
    - name: Init + Sync
      run: |
        npx cap init HyperPOS com.hyperpos.app --web-dir dist
        npx cap add android
        npx cap sync android
        
    - name: Build APK
      run: |
        chmod +x android/gradlew
        cd android
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: hyperpos-fixed-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
