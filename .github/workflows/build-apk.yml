name: Build HyperPOS Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug build'
        required: false
        default: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    # 1. Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install

    # 4. Build web app
    - name: Build Vite app
      run: npm run build

    # 5. Verify dist
    - name: Verify dist folder
      run: |
        ls -la dist/
        test -d dist/ || exit 1

    # 6. Setup Capacitor (الأساسيات فقط)
    - name: Setup Capacitor Core
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6

    # 7. Init Capacitor
    - name: Init Capacitor
      run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist

    # 8. Add Android (بدون plugins)
    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android

    # 9. Setup Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 10. Sync (بدون plugins - XML سليم!)
    - name: Sync Capacitor
      run: npx cap sync android

    # 11. Build APK (الأساسي)
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    # 12. Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-APK-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
