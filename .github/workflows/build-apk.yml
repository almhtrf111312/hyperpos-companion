name: Build HyperPOS Android (Auto Android Setup)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug build'
        required: false
        default: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Install npm dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    # ğŸ”¥ Ø®Ø·ÙˆØ§Øª Capacitor Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© (Ø²ÙŠ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù‚Ø¯ÙŠÙ…)
    - name: Install Capacitor + Plugins
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6 
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6

    - name: Init Capacitor
      run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist

    # âš ï¸ Ø­Ø°Ù Ù…Ø¬Ù„Ø¯ android Ø§Ù„Ù‚Ø¯ÙŠÙ… Ø¥Ù† ÙˆØ¬Ø¯
    - name: Clean old Android platform
      run: rm -rf android

    - name: Add Android Platform
      run: npx cap add android

    - name: Add Android Permissions
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET" \/>\n    <uses-permission android:name="android.permission.CAMERA" \/>\n    <uses-permission android:name="android.permission.VIBRATE" \/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" \/>\n\n    <application/' $MANIFEST
        echo "=== AndroidManifest.xml ==="
        cat $MANIFEST

    - name: Sync Capacitor
      run: npx cap sync android

    # ğŸ”¥ Ø¨Ù†Ø§Ø¡ APK (Debug ÙÙ‚Ø· Ù„Ù„ØªØ£ÙƒØ¯ Ø¥Ù†Ù‡ ÙŠØ´ØªØºÙ„)
    - name: Build Debug APK
      run: |
        chmod +x android/gradlew
        cd android
        ./gradlew assembleDebug --stacktrace

    - name: Rename APK
      run: |
        DATE=$(date +'%Y%m%d_%H%M%S')
        cp android/app/build/outputs/apk/debug/app-debug.apk "android/app/build/outputs/apk/debug/HyperPOS_${DATE}.apk"

    # âœ… Ø±ÙØ¹ Ø§Ù„Ù€ APK
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-APK-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/*.apk
        retention-days: 30

    # ğŸ” ØªØ´Ø®ÙŠØµ Ø§Ù„Ù…Ø´Ø§ÙƒÙ„
    - name: Debug info (if APK missing)
      if: failure()
      run: |
        echo "=== package.json ==="
        cat package.json | head -50
        echo "=== capacitor.config.* ==="
        ls -la capacitor.config.*
        echo "=== dist folder ==="
        ls -la dist/
        echo "=== android folder after build ==="
        ls -la android/app/build/outputs/apk/debug/ || echo "No APK folder"
