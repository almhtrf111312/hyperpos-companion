name: Build HyperPOS APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    # ðŸ”¥ Ø®Ø·ÙˆØ© 1: ØªØ«Ø¨ÙŠØª Ø§Ù„ÙƒÙ„ (npm ci)
    - run: npm ci
    
    # ðŸ”¥ Ø®Ø·ÙˆØ© 2: Build Ø§Ù„Ù€ web app
    - run: npm run build
    
    # ðŸ”¥ Ø®Ø·ÙˆØ© 3: ØªØ«Ø¨ÙŠØª Capacitor CLI ØµØ±Ø§Ø­Ø©
    - name: Install Capacitor CLI
      run: npm i @capacitor/cli@6 @capacitor/core@6 @capacitor/android@6
        
    # ðŸ”¥ Ø®Ø·ÙˆØ© 4: ØªØ³Ù„Ø³Ù„ Capacitor ØµØ­ÙŠØ­
    - name: Setup Capacitor
      run: |
        npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
        rm -rf android
        npx cap add android
        npx cap sync android
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-Camera-v${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
