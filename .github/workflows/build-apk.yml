name: Build HyperPOS Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug build'
        required: false
        default: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # 1. Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Ø¥Ø¹Ø¯Ø§Ø¯ Node.js Ù…Ø¹ cache
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. Ø¥Ø¹Ø¯Ø§Ø¯ Java + Gradle cache
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    # 4. ØªÙ†ØµÙŠØ¨ Ø§Ù„Ù€ dependencies
    - name: Install npm dependencies
      run: npm ci

    # 5. ğŸ”¥ Ø¥ØµÙ„Ø§Ø­ Ù…Ø´ÙƒÙ„Ø© Vite Build Ù„Ù„Ù€ CI
    - name: Create Vite config for CI
      run: |
        cat > vite.config.js << 'EOF'
        import { defineConfig } from 'vite'
        import react from '@vitejs/plugin-react'

        export default defineConfig({
          plugins: [react()],
          base: './',  // ğŸ”§ Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹ Ù„Ù„Ù€ Capacitor
          build: {
            outDir: 'dist',
            assetsDir: 'assets',
            sourcemap: false,  // ØªØ³Ø±ÙŠØ¹ Ø§Ù„Ø¨Ù†Ø§Ø¡
            rollupOptions: {
              output: {
                manualChunks: undefined  // ØªØ¬Ù†Ø¨ chunk splitting
              }
            }
          }
        })
        EOF
        echo "âœ… Vite config created for CI"

    # 6. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù€ Web App
    - name: Build Vite + React app
      run: |
        npm run build
        echo "=== Dist folder check ==="
        ls -la dist/ || echo "âŒ DIST NOT CREATED!"
        du -sh dist/ 2>/dev/null || echo "No dist size"

    # 7. ÙØ´Ù„ Ù…Ø¨ÙƒØ± Ø¥Ø°Ø§ Ù…Ø§ ÙÙŠØ´ dist
    - name: Verify build output
      run: |
        if [ ! -d "dist/" ] || [ -z "$(ls -A dist/)" ]; then
          echo "âŒ Build failed - no dist folder or empty!"
          exit 1
        fi
        echo "âœ… Build successful: $(find dist/ -type f | wc -l) files"

    # 8. Capacitor setup
    - name: Setup Capacitor
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6

    # 9. ØªÙ‡ÙŠØ¦Ø© Capacitor
    - name: Init Capacitor
      run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist

    # 10. Ø¥Ø¶Ø§ÙØ© Android platform
    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android
        echo "âœ… Android platform added"

    # 11. Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª
    - name: Add Android permissions
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET" />\
        <uses-permission android:name="android.permission.CAMERA" />\
        <uses-permission android:name="android.permission.VIBRATE" />\
        <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />\
        <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\
        <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />\n\n    <application|' $MANIFEST
        echo "âœ… Permissions added:"
        grep -A 10 "uses-permission" $MANIFEST

    # 12. Ù…Ø²Ø§Ù…Ù†Ø© Capacitor
    - name: Sync Capacitor
      run: npx cap sync android

    # 13. Ø¨Ù†Ø§Ø¡ APK
    - name: Build APK
      run: |
        chmod +x android/gradlew
        cd android
        echo "Building Debug APK..."
        ./gradlew assembleDebug --stacktrace --info

    # 14. ØªØ³Ù…ÙŠØ© APK
    - name: Rename APK with timestamp
      run: |
        DATE=$(date +'%Y%m%d_%H%M%S')
        APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
        if [ -f "$APK_PATH" ]; then
          cp "$APK_PATH" "android/app/build/outputs/apk/debug/HyperPOS_${DATE}.apk"
          echo "âœ… APK created: HyperPOS_${DATE}.apk"
        else
          echo "âŒ APK not found at $APK_PATH"
          ls -la android/app/build/outputs/apk/debug/ || echo "No debug folder"
          exit 1
        fi

    # 15. Ø±ÙØ¹ Ø§Ù„Ù€ APK ÙƒÙ€ artifact
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-APK-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/*.apk
        retention-days: 30

    # 16. Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø¥Ø¶Ø§ÙÙŠØ©
    - name: Build summary
      run: |
        echo "=== Build completed successfully ==="
        echo "APKs available in Artifacts tab"
        echo "Run: #${{ github.run_number }}"
