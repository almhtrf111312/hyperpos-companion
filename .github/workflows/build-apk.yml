name: Build HTML APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Capacitor (stable version)
        run: |
          npm install @capacitor/core@6.1.2 @capacitor/cli@6.1.2 @capacitor/android@6.1.2

      - name: Prepare web files
        run: |
          mkdir -p www
          cp -r *.html *.css *.js www/ || true

      - name: Init Capacitor (fixed command)
        run: |
          npx cap init HtmlApp com.example.htmlapp --web-dir=www

      - name: Add Android platform
        run: |
          npx cap add android

      - name: Sync Capacitor
        run: |
          npx cap sync android

      - name: Clean Gradle cache
        run: |
          rm -rf ~/.gradle/caches

      - name: Grant Gradle permission
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: html-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk 
