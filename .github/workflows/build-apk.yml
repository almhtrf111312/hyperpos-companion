name: Build HyperPOS APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle Wrapper
      uses: actions/cache@v4
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build app
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Setup Capacitor Android
      run: |
        npm install @capacitor/cli @capacitor/core @capacitor/android --legacy-peer-deps
        npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
        rm -rf android
        npx cap add android
        
        # 1. إصلاح ملف strings.xml بشكل نظيف
        STRINGS_FILE="android/app/src/main/res/values/strings.xml"
        echo '<?xml version="1.0" encoding="utf-8"?><resources><string name="app_name">HyperPOS</string><string name="title_activity_main">HyperPOS</string><string name="package_name">app.lovable.hyperpos</string><string name="custom_url_scheme">app.lovable.hyperpos</string></resources>' > $STRINGS_FILE
        
        # 2. إعادة كتابة ملف AndroidManifest.xml بالكامل لضمان الصحة 100%
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        cat <<EOF > $MANIFEST
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.CAMERA" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="@string/app_name"
                android:roundIcon="@mipmap/ic_launcher_round"
                android:supportsRtl="true"
                android:theme="@style/AppTheme">
                <activity
                    android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                    android:name=".MainActivity"
                    android:label="@string/title_activity_main"
                    android:theme="@style/AppTheme.NoActionBarLaunch"
                    android:launchMode="singleTop"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        npx cap sync android
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Prepare Final APK
      run: |
        DATE=$(date +'%Y%m%d_%H%M')
        mkdir -p build-output
        cp android/app/build/outputs/apk/debug/app-debug.apk build-output/HyperPOS_${DATE}.apk
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-Android-App
        path: build-output/HyperPOS_*.apk
        retention-days: 7
 
