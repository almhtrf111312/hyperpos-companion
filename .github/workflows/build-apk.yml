name: Build HyperPOS Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - run: npm install
    - run: npm run build
    
    # ğŸ”¥ CORE Capacitor ÙÙ‚Ø· - Ø¨Ø¯ÙˆÙ† plugins
    - name: Setup Core Capacitor
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        
    - run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
    
    - name: Add Android
      run: |
        rm -rf android
        npx cap add android
        
    # ğŸ”¥ Version update Ø¢Ù…Ù†
    - name: Update Version
      run: |
        BUILD_NUMBER=${{ github.run_number }}
        VERSION_CODE=$((BUILD_NUMBER * 10))
        VERSION_NAME="1.0.$BUILD_NUMBER"
        
        # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø£ÙƒØ«Ø± Ø£Ù…Ø§Ù†Ø§Ù‹
        sed -i "/versionCode/c        versionCode $VERSION_CODE" android/app/build.gradle
        sed -i "/versionName/c        versionName "$VERSION_NAME"" android/app/build.gradle
        
        echo "âœ… Version: $VERSION_NAME (Code: $VERSION_CODE)"
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-v1.0.${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30 
