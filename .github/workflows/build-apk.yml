name: Build HyperPOS Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug build'
        required: false
        default: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    # 1. Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. Install dependencies
    - name: Install dependencies
      run: npm install

    # 4. Build web app
    - name: Build Vite app
      run: npm run build

    # 5. Verify dist
    - name: Verify dist folder
      run: |
        ls -la dist/
        test -d dist/ || exit 1

    # 6. Setup Capacitor
    - name: Setup Capacitor
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6

    # 7. Init Capacitor
    - name: Init Capacitor
      run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist

    # 8. Add Android
    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android

    # 9. Setup Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 10. Add permissions - FIXED YAML SYNTAX!
    - name: Add Android permissions
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST" ]; then
          echo '  <uses-permission android:name="android.permission.INTERNET" />' | cat - "$MANIFEST" > temp && mv temp "$MANIFEST"
          echo '  <uses-permission android:name="android.permission.CAMERA" />' | cat - "$MANIFEST" > temp && mv temp "$MANIFEST"
          echo '  <uses-permission android:name="android.permission.VIBRATE" />' | cat - "$MANIFEST" > temp && mv temp "$MANIFEST"
          echo '  <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />' | cat - "$MANIFEST" > temp && mv temp "$MANIFEST"
          echo '  <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />' | cat - "$MANIFEST" > temp && mv temp "$MANIFEST"
          echo '  <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' | cat - "$MANIFEST" > temp && mv temp "$MANIFEST"
          echo "✅ Permissions added"
        else
          echo "⚠️  AndroidManifest.xml not found - skipping"
        fi

    # 11. Sync
    - name: Sync Capacitor
      run: npx cap sync android

    # 12. Build APK
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    # 13. Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-APK-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
