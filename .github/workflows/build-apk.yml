name: Build HyperPOS Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - run: npm install
    - run: npm run build
    
    # ğŸ”¥ Core Capacitor ÙÙ‚Ø·
    - name: Setup Capacitor
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        
    - run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
    
    # ğŸ”¥ Android Ø¨Ø¯ÙˆÙ† version editing
    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # ğŸ”¥ Build Ø¨Ø¯ÙˆÙ† Ø£ÙŠ ØªØ¹Ø¯ÙŠÙ„ Ø¹Ù„Ù‰ build.gradle
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-v${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30 
