name: Build HyperPOS APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    # ğŸ”¥ npm ci = ÙŠØ«Ø¨Øª ÙƒÙ„ Ø§Ù„Ù€ plugins Ù…Ù† package.json (camera + filesystem + share)
    - run: npm ci
    
    - run: npm run build
    
    # ğŸ”¥ Setup Capacitor + ÙƒÙ„ Ø§Ù„Ù€ plugins
    - name: Setup Capacitor + Plugins
      run: |
        npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
        rm -rf android
        npx cap add android
        npx cap sync android  # â† Ù‡Ù†Ø§ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ø¨ØªØªØ«Ø¨Øª!
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug  # â† Debug APK Ø¨Ø¯ÙˆÙ† signing errors
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-Camera-v${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
