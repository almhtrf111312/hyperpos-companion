name: Build HyperPOS Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - run: npm install
    
    # ğŸ”¥ ÙƒÙ„ Ø§Ù„Ù€ plugins Ø§Ù„Ù„ÙŠ Ù…Ø­ØªØ§Ø¬Ù‡Ø§
    - name: Install All Plugins
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6
        
    - run: npm run build
    - run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
    
    - name: Add Android + Sync All
      run: |
        rm -rf android
        npx cap add android
        npx cap sync android  # â† ÙƒÙ„ Ø§Ù„Ø¥Ø°ÙˆÙ†Ø§Øª ØªØªØ¶Ø§Ù Ù‡Ù†Ø§!
        
    - name: Auto-increment version
      run: |
        BUILD_NUMBER=${{ github.run_number }}
        VERSION_CODE=$((BUILD_NUMBER * 10))
        VERSION_NAME="1.0.$BUILD_NUMBER"
        sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/g" android/app/build.gradle
        sed -i "s/versionName "[0-9.]*"/versionName "$VERSION_NAME"/g" android/app/build.gradle
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-Full-v1.0.${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
