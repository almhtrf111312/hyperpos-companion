name: Build HyperPOS Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - run: npm install
    
    # ðŸ”¥ Ø¥Ø¶Ø§ÙØ© Camera Plugin Ù…Ø¹ Ø§Ù„Ø¥Ø°ÙˆÙ†Ø§Øª
    - name: Install Capacitor + Camera
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6 @capacitor/camera@6
        
    - run: npm run build
    
    - run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
    
    # ðŸ”¥ Ø¥Ù†Ø´Ø§Ø¡ Android + Camera
    - name: Add Android + Camera
      run: |
        rm -rf android
        npx cap add android
        npx cap sync android
        
    # ðŸ”¥ Ø¥Ø¶Ø§ÙØ© Ø¥Ø°ÙˆÙ†Ø§Øª Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„Ù€ AndroidManifest
    - name: Add Camera Permissions
      run: |
        cat >> android/app/src/main/AndroidManifest.xml << 'EOF'
        <uses-permission android:name="android.permission.CAMERA" />
        <uses-feature android:name="android.hardware.camera" android:required="true"/>
        <uses-permission android:name="android.permission.RECORD_AUDIO"/>
        EOF
        
    # ðŸ”¥ ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù€ Version
    - name: Auto-increment version
      run: |
        BUILD_NUMBER=${{ github.run_number }}
        VERSION_CODE=$((BUILD_NUMBER * 10))
        VERSION_NAME="1.0.$BUILD_NUMBER"
        sed -i "s/versionCode .*/versionCode $VERSION_CODE/g" android/app/build.gradle
        sed -i "s/versionName ".*"/versionName "$VERSION_NAME"/g" android/app/build.gradle
        echo "âœ… Version: $VERSION_NAME (Code: $VERSION_CODE)"
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - run: npx cap sync android
    
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-Camera-v1.0.${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
