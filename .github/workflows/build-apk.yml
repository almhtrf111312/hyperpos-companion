name: Build HyperPOS Full APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    # ðŸ”¥ npm ci = ÙŠØ«Ø¨Øª ÙƒÙ„ Ø§Ù„Ù€ dependencies Ù…Ù† package.json
    - run: npm ci
    
    # ðŸ”¥ Build Ø§Ù„Ù€ web app
    - run: npm run build
    
    # ðŸ”¥ Capacitor core + sync (ÙŠÙ‚Ø±Ø§ capacitor.config.ts)
    - run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
    
    # ðŸ”¥ Android + ÙƒÙ„ Ø§Ù„Ù€ plugins Ù…Ù† package.json
    - name: Add Android + Full Sync
      run: |
        rm -rf android
        npx cap add android
        npx cap sync android
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-FULL-v${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
