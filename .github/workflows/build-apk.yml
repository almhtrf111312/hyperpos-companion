name: Build HyperPOS Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug build'
        required: false
        default: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # 1. Ø³Ø­Ø¨ Ø§Ù„ÙƒÙˆØ¯
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Node.js Ø£ÙˆÙ„Ø§Ù‹ (Ù„Ù„Ù€ build)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. npm dependencies
    - name: Install npm dependencies
      run: npm ci

    # 4. Ø¥Ù†Ø´Ø§Ø¡ Vite config Ù„Ù„Ù€ CI
    - name: Create Vite config for CI
      run: |
        cat > vite.config.js << 'EOF'
        import { defineConfig } from 'vite'
        import react from '@vitejs/plugin-react'

        export default defineConfig({
          plugins: [react()],
          base: './',
          build: {
            outDir: 'dist',
            sourcemap: false
          }
        })
        EOF

    # 5. Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù€ Web App
    - name: Build Vite app
      run: npm run build

    # 6. ÙØ­Øµ dist âœ…
    - name: Verify dist folder
      run: |
        ls -la dist/
        if [ ! -d "dist/" ]; then exit 1; fi

    # 7. Capacitor setup
    - name: Setup Capacitor
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6

    - name: Init Capacitor
      run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist

    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android

    # 8. ðŸ”¥ Java Ø¨Ø¹Ø¯ Ø¥Ù†Ø´Ø§Ø¡ android/ (Ø§Ù„Ø­Ù„!)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Add permissions
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET" />\
<uses-permission android:name="android.permission.CAMERA" />\
<uses-permission android:name="android.permission.VIBRATE" />\n\n    <application|' "$MANIFEST"

    - name: Sync Capacitor
      run: npx cap sync android

    # 9. Ø¨Ù†Ø§Ø¡ APK
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    # 10. Ø±ÙØ¹ APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-APK-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
