name: Build HyperPOS Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable debug build'
        required: false
        default: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    # 3. Install dependencies
    - name: Install ALL dependencies
      run: npm install

    # 4. Build web app
    - name: Build Vite app
      run: npm run build

    # 5. Verify dist
    - name: Verify dist folder
      run: |
        ls -la dist/
        test -d dist/ || exit 1

    # 6. Setup Capacitor
    - name: Setup Capacitor
      run: |
        npm i @capacitor/core@6 @capacitor/cli@6 @capacitor/android@6
        npm i @capacitor/camera@6 @capacitor/filesystem@6 @capacitor/share@6

    # 7. Init Capacitor
    - name: Init Capacitor
      run: npx cap init HyperPOS app.lovable.hyperpos --web-dir dist

    # 8. Add Android
    - name: Add Android platform
      run: |
        rm -rf android
        npx cap add android

    # 9. Setup Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 10. Add permissions (FIXED - no quotes problem!)
    - name: Add Android permissions
      run: |
        cat > add_permissions.sh << 'SCRIPT'
        #!/bin/bash
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        if [ -f "$MANIFEST" ]; then
          sed -i '/<application>/a\
<uses-permission android:name="android.permission.INTERNET"/>\
<uses-permission android:name="android.permission.CAMERA"/>\
<uses-permission android:name="android.permission.VIBRATE"/>\
<uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\
<uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\
<uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' \
            "$MANIFEST"
          echo "✅ Permissions added successfully"
        else
          echo "❌ AndroidManifest.xml not found"
          exit 1
        fi
        SCRIPT
        chmod +x add_permissions.sh
        ./add_permissions.sh

    # 11. Sync
    - name: Sync Capacitor
      run: npx cap sync android

    # 12. Build APK
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace

    # 13. Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-APK-${{ github.run_number }}
        path: |
          android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
