name: Build HyperPOS APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Gradle Wrapper
      uses: actions/cache@v4
      with:
        path: ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build app
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Setup Capacitor Android
      run: |
        # 1. تهيئة كاباسيدر
        npx cap init HyperPOS app.lovable.hyperpos --web-dir dist
        
        # 2. حذف أي مجلد قديم وإنشاء مجلد أندرويد جديد
        rm -rf android
        npx cap add android
        
        # 3. إضافة أذونات الكاميرا والإنترنت تلقائياً للملف الجديد
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET" \/>\n    <uses-permission android:name="android.permission.CAMERA" \/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" \/>\n\n    <application/' $MANIFEST
        
        # 4. مزامنة الملفات
        npx cap sync android
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: Prepare Final APK
      run: |
        DATE=$(date +'%Y%m%d_%H%M')
        mkdir -p build-output
        cp android/app/build/outputs/apk/debug/app-debug.apk build-output/HyperPOS_${DATE}.apk
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HyperPOS-Android-App
        path: build-output/HyperPOS_*.apk
        retention-days: 7
